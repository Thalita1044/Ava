<section class="container=event-card">
   <div *ngFor='let entry of entries.entries' class="gamer_text">
           
        <div class="card">
            <h1>{{entry?.title}}</h1>
            <h2>{{entry?.subtitle_card}}</h2>
            <p>{{entry?.description_cards}}</p>
            <button class="button">know more</button>
        </div>
      
    </div>
    
</section>
